<header class="site-header">
  <div class="container">
    <a href="{{ '/' | relative_url }}" class="site-title">
      {{ site.title }}
    </a>
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}">首页</a>
      {% for book in site.books %}
        <a href="{{ '/' | append: book.dir | append: '/' | relative_url }}">{{ book.name }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
